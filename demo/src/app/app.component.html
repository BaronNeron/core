  <a href="https://github.com/ngx-prism/core" class="github-corner" aria-label="View source on Github">
    <svg width="80" height="80" viewBox="0 0 250 250" style="fill:#4a4a4a; color:#fff; position: absolute; top: 0; border: 0; left: 0; transform: scale(-1, 1);" aria-hidden="true">
      <path d="M0,0 L115,115 L130,115 L142,142 L250,250 L250,0 Z"></path>
      <path d="M128.3,109.0 C113.8,99.7 119.0,89.6 119.0,89.6 C122.0,82.7 120.5,78.6 120.5,78.6 C119.2,72.0 123.4,76.3 123.4,76.3 C127.3,80.9 125.5,87.3 125.5,87.3 C122.9,97.6 130.6,101.9 134.4,103.2" fill="currentColor" style="transform-origin: 130px 106px;" class="octo-arm"></path>
      <path d="M115.0,115.0 C114.9,115.1 118.7,116.5 119.8,115.4 L133.7,101.6 C136.9,99.2 139.9,98.4 142.2,98.6 C133.8,88.0 127.5,74.4 143.8,58.0 C148.5,53.4 154.0,51.2 159.7,51.0 C160.3,49.4 163.2,43.6 171.4,40.1 C171.4,40.1 176.1,42.5 178.8,56.2 C183.1,58.6 187.2,61.8 190.9,65.4 C194.5,69.0 197.7,73.2 200.1,77.6 C213.8,80.2 216.3,84.9 216.3,84.9 C212.7,93.1 206.9,96.0 205.4,96.6 C205.1,102.4 203.0,107.8 198.3,112.5 C181.9,128.9 168.3,122.5 157.7,114.1 C157.9,116.9 156.7,120.9 152.7,124.9 L141.0,136.5 C139.8,137.7 141.6,141.9 141.8,141.8 Z" fill="currentColor" class="octo-body"></path>
    </svg>
  </a>

  <!-- primary content -->
  <div class="my-content">
    <ngx-docs-example
      [css]="css"
      [html]="html"
      [title]="title"
      [ts]="ts"
    >
      <div class="body">
        <prism-highlight
          [async]="async"
          [hooks]="hooks"
          [language]="language"
          [interpolation]="interpolate"
          [code]="code"
          [callback]="callback"
        ></prism-highlight>
        <prism-highlight
          [async]="async"
          [language]="language"
          [interpolation]="interpolate"
        >{{code}}</prism-highlight>
      </div>
      <div class="debug">
        {{payload}}
      </div>
    </ngx-docs-example>
  </div>

  <!-- sidenav -->
  <mat-sidenav mode="side" opened="true" align="end">
    <form (ngSubmit)="submit(form)" [formGroup]="form">
      <mat-checkbox formControlName="async" name="async" [value]="async" (click)="setAsync(async)">
        Async {{async}}
      </mat-checkbox>
      <br />
      <br />
      <label>Language</label>
      <br />
      <mat-radio-group class="example-radio-group" formControlName="language">
        <mat-radio-button class="example-radio-button" *ngFor="let language of languages" [value]="language" (click)="setLanguage(language)" name="language">
          {{language}}
        </mat-radio-button>
      </mat-radio-group>
      <br/>
      <br/>
      <mat-form-field>
        <textarea matInput rows="7" name="code" placeholder="code" formControlName="code" (keyup)="update($event)" matTextareaAutosize matAutosizeMinRows="2" matAutosizeMaxRows="15"></textarea>
      </mat-form-field>
      <button type="submit" mat-raised-button color="primary">Submit</button> <span>Check your console</span>
    </form>
  </mat-sidenav>
</mat-sidenav-container>

  [title]="example.css.title"

>

      <mat-form-field>
        <textarea matInput rows="7" placeholder="Highlighted code" name="css" (keyup)="update($event)" [innerHTML]="example.css.code"></textarea>
